<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
  <tr th:each="emp:${empList}">
    <td th:text="*{emp.id}"></td>
    <td th:text="*{emp.name}"></td>
    <td th:text="*{emp.age}"></td>
    <td th:text="*{emp.gender}"></td>
  </tr>
</table>
</body>
</html>
